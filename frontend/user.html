<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>frontend</title>
	<meta name="viewport" 
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" 
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
		  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
		  crossorigin="anonymous">
</head>
<body style="background-color: #ccccff">


	<div class="container text-center mt-5">
		<div class="row">
			<div class="col">
				<h1>Plataforma Cloud</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<p>Bienvenido! Ingresa tus datos de acceso</p>
			</div>
		</div>
	</div>
	<div class="container text-center">
		<form>
			<div class="row">
				<div class="col">
					<input type="text" name="user" placeholder="Tu usuario en el sistema" class="mt-2 pl-5 pr-5">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="password" name="password" placeholder="Tu clave/password" class="mt-2 pl-5 pr-5">
				</div>
			</div>
			<div class="row">
				<div  class="col">
					<button type="button" class="btn btn-primary mt-2 pl-5 pr-5">Ingresar</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col col-6"></div>
			<div class="col col-6 text-left">
				<a href="">Registrate Gratis!</a>
				<br>
				<a href="">Olvide mi clave</a>
			</div>
		</div>
	</div>


		<!--Scripts Obligatorios para BootStrap-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
			crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
			crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
			crossorigin="anonymous">
	</script>
</body>
</html>
